<h1>Sign In</h1>

<form action="/signin" method="post">

	<p>
	<label for ="email">Email:</label> <br>
	<input type="text" id="email" name="email" maxlength="{{inputlimit}}" autofocus >
	</p>

	<p>
	<label for="password">Password:</label> <br>
	<input type="password" id="password" name="password" maxlength="{{inputlimit}}" >
	</p>
	
	<input type='submit' value='Sign In'>
</form>
<br>Don't have a CivicConnect account? <a href="signup">Sign Up Now!</a>
